      <div class="body">
        <h1 class=" display-1 mt-5 topHeading" style="">Choose your </br>account password</h1>
        <h5 class="mt-4 mb-5 ml-2" >Great, your access request has been approved.</br>
            Please secure your account.</h5>

        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 col-sm-12 col-lg-4 mb-4 ">
                <div class="input-group" for="validationCustomUsername">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-key font2 mr-4" ></i>
                    </span>
                    </div>
                    <input type="password" class="form-control py-3" id="validationCustomUsername" placeholder="Password" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please type in a Password.
                    </div>
                </div>
                </div>
                <div class="col-md-6 col-sm-12 col-lg-4 mb-4 ">
                    <div class="input-group" for="validationCustomUsername">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-key font2 mr-4" ></i></span>
                    </div>
                    <input type="password" class="form-control py-3" id="validationCustomUsername" placeholder="Confirm Password" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please type in a Confirm Password
                    </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary scButton-lg mt-5" type="submit">Set password and log in</button>
        </form>
